<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Login</title>
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        overflow: hidden;
      }.login-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    width: 350px;
    text-align: center;
    position: relative;
  }

  .vip-badge {
    position: absolute;
    top: -15px;
    right: -15px;
    background: gold;
    color: #000;
    padding: 5px 10px;
    border-radius: 20px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .welcome-text {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textGlow 3s infinite alternate;
  }

  @keyframes textGlow {
    from { text-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b; }
    to { text-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b; }
  }

  h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #fff;
  }

  #loginForm input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    outline: none;
  }

  #loginForm input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  #loginForm button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }

  #loginForm button:hover {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    transform: scale(1.05);
  }

  #message {
    margin-top: 15px;
    font-size: 14px;
    font-weight: bold;
  }

  .tick {
    color: #00e676;
    font-size: 40px;
  }

  .cross {
    color: #ff1744;
    font-size: 40px;
  }

  .login-container::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 20px;
    background: linear-gradient(45deg, #ff416c, #ff4b2b, #1f1c2c, #928dab);
    z-index: -1;
    filter: blur(15px);
    animation: glow 6s linear infinite;
  }

  @keyframes glow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

  </head>
  <body>
    <div class="login-container animate__animated animate__fadeIn">
      <div class="vip-badge">VIP</div>
      <div class="welcome-text">Welcome to the VIP Zone</div>
      <h2>VIP Login</h2>
      <form id="loginForm">
        <input type="text" id="loginId" placeholder="Enter ID" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
      <div id="icon"></div>
    </div>
  </body>
</html>
